<html>
    <head>
        <meta http-equiv="content-type" charset="utf-8">
        <title>24.フォンシェーディング</title>
        <script src="../../minMatrix.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
        <script id="vs" type="x-shader/x-vertex">
            attribute vec3 position;
            attribute vec3 normal;
            attribute vec4 color;
            uniform mat4 mvpMatrix;
            varying vec3 vNormal;
            varying vec4 vColor;

            void main(void) {
                vNormal = normal;
                vColor = color;
                gl_Position = mvpMatrix * vec4(position, 1.0);
            }
        </script>
        <script id="fs" type="x-shader/x-fragment">
            precision mediump float;

            uniform mat4 invMatrix;
            uniform vec3 lightDirection;
            uniform vec3 eyeDirection;
            uniform vec4 lightAmbient;
            varying vec3 vNormal;
            varying vec4 vColor;

            void main(void) {
                vec3 invLightDir = normalize(invMatrix * vec4(vec3(lightDirection), 0.0)).xyz;
                vec3 invEyeDir = normalize(invMatrix * vec4(vec3(eyeDirection), 0.0)).xyz;
                vec3 halfLE = normalize(invLightDir + invEyeDir);
                float lightIntensityDiffuse = clamp(dot(vNormal, invLightDir), 0.0, 1.0);
                float lightIntensitySpecular = pow(clamp(dot(vNormal, halfLE), 0.0, 1.0), 50.0);
                vec4 lightDiffuse = vec4(vec3(lightIntensityDiffuse), 1.0);
                vec4 lightSpecular = vec4(vec3(lightIntensitySpecular), 1.0);

                gl_FragColor = (vColor * lightDiffuse) + lightSpecular + lightAmbient;
            }
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
</html>
